<html>

<head>
<link rel="stylesheet" href="styles.css">


<script src = "jquery.js"></script>
<!--
<script src = "background.js"></script>
-->
</head>

<body class="popupBody">

  <div id="redirectDiv"></div>

  <table class="buttonTable">
    <tr>
    <td><button type="button" class="button" id="blockSite" style="visibility:visible">Block Site</button></td>
    <td><button type="button" class="button" id="blockList" style="visibility:visible">Block List</button></td>
    </tr>
  </table>
  <br>
  <div class="selectDiv">
    Duration:
    <select id="selectTime">
      <option value="20">20mins</option>
      <option value="40">40mins</option>
      <option value="60">1hr</option>
      <option value="120">2hrs</option>
    </select>
  </div>
  <br>

  <button type="button" class="button" id="editBlockList" style="visibility:visible">Edit List</button>

  <button type="button" class="button" id="showBlocked" style="visibility:visible">Show Currently Blocked</button>


<!--
  <button type="button" class="button" id="unblockAllPages" style="visibility:visible">Clear Storage</button>
-->


  <div id="blockListTimeRemainingDiv"></div>



  <div id="listDiv">
    <i>Block List:</i>
    <div class="innerListDiv" id="innerListDiv">
      <ul id="list" style="list-style-type:none;margin-top:10px;"></ul>
    </div>

    <div id="addContain">
      <input id="listAdd" type="submit" value="save" style="float: right" />
      <div style="overflow: hidden; padding-right: .5em;">
        <input id="userEnteredURL" type="text" placeholder="facebook.com" style="width: 100%;" />
      </div>
    </div>

  </div>


  <div id="blockedList">
    <i>Currently Blocked Sites:</i>
    <div class="innerListDiv">
      <ul id="currentBlockedList" style="list-style-type:none;margin-top:10px;"></ul>
    </div>
  </div>



  <script type="text/javascript" src="popup.js"></script>

</body>

</html>
